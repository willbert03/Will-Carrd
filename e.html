  <style>
    /* Styles for the popup container */
    .popup-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #222;
      border: 1px solid #333;
      box-shadow: 0 2px 10px rgba(0, 0, 0, 1);
      z-index: 1000;
      text-align: center;
    }

    /* Styles for the table within the popup */
    .popup-container table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .popup-container th, .popup-container td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: center;
    }

    .popup-container th {
      background-color: #fff;
    }

    .popup-container a {
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  text-decoration: none;
  color: #fff;
  border: 1px solid #fff;
  transition: background-color 0.3s, color 0.3s;
  text-decoration: none;
    white-space: nowrap;
    max-width: 100%
}

.popup-container a:hover {
  background-color: #0056b3;
  color: #fff;
}

.popup-container button {
    cursor: default;
    padding: 0;
    letter-spacing: 0;
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  color: #fff;
  background-color: #222222;
  border: 1px solid #dc3545;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

.popup-container button:hover {
  background-color: #dc3545;
  color: #fff;
}
  </style>
  <title>Portfolio Popup</title>
</head>
<body>

    <button onclick="closePopup()">Close</button>

  <script>
    // Function to open the popup
    function openPopup() {
      document.getElementById('portfolioPopup').style.display = 'block';
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById('portfolioPopup').style.display = 'none';
    }
